name: "Trigger Custom Action Manually and on Pull Request"

on:
  workflow_dispatch:  # Allows the workflow to be triggered manually from the GitHub Actions GUI.
  pull_request:       # Triggers the workflow on pull request events to specific branches.
    branches:
      - dev  # You can change this to other branches or include more branches if needed.

jobs:
  test-notebooks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run custom notebooks action
        uses: ./.github/actions/run-tests  # Path to your custom action
        with:
          env: "dev"  # Pass the environment (e.g., dev, prod)
          notebooks: "algorithms/bernstein_vazirani/bernstein_vazirani.ipynb"  # Provide a comma-separated list of notebooks
